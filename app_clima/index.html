<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="https://openweathermap.org/img/wn/10d@2x.png" type="image/x-icon">
    <title>App do Clima</title>
</head>

<body>

    <div class="container-tempo">
        <div class="dia">
            <p><span id="semana"></span>, <span id="dia"></span> de <span id="mes"></span> de <span id="ano"></span></p>
        </div>

        <div class="relogio">
            <div>
                <span id="horas"></span>
            </div>
            <div>
                <span>:</span>
            </div>
            <div>
                <span id="minutos"></span>
            </div>
            <div>
                <span>:</span>
            </div>
            <div>
                <span id="segundos"></span>
            </div>
        </div>
    </div>

    <div id="container-clima">
        <form id="pesquisar">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="nome-cidade" id="nome-cidade" placeholder="Buscar Cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="clima">
            <h1 id="titulo">Mogi das Cruzes, BR</h1>

            <div id="infos">
                <div id="temp">
                    <img src="#" alt="imagem do clima" id="img-temp">

                    <div>
                        <p id="valor-temp"></p>
                        <p id="desc-temp"></p>
                    </div>
                </div> <!-- temp -->

                <div id="outras-infos">
                    <div class="info"> <!-- 1 -->
                        <i class="fa-solid fa-temperature-high" id="icone-temp-max"></i>

                        <div>
                            <h2>Temp. max.</h2>
                            <p id="temp-max"></p>
                        </div>
                    </div> <!-- info 1 -->

                    <div class="info"> <!-- 2 -->
                        <i class="fa-solid fa-temperature-low" id="icone-temp-min"></i>

                        <div>
                            <h2>Temp. min.</h2>
                            <p id="temp-min"></p>
                        </div>
                    </div> <!-- info 2 -->

                    <div class="info"> <!-- 3 -->
                        <i class="fa-solid fa-temperature-high" id="icone-sens-term"></i>
    
                        <div>
                            <h2>Sensação Term.</h2>
                            <p id="sens-term"></p>
                        </div>
                    </div> <!-- info 3 -->

                    <div class="info"> <!-- 4 -->
                        <i class="fa-solid fa-wind" id="icone-vento"></i>

                        <div>
                            <h2>Vento</h2>
                            <p id="vento"></p>
                        </div>
                    </div> <!-- info 4 -->

                </div> <!-- outras-infos -->

                <div class="info" id="outra-info"> <!-- 5 -->
                    <i class="fa-solid fa-droplet" id="icone-humildade"></i>

                    <div>
                        <h2>Umidade</h2>
                        <p id="humildade"></p>
                    </div>
                </div> <!-- info 5 -->

            </div> <!-- infos -->

        </div> <!-- clima -->

        <div id="alerta"></div>

    </div> <!-- container -->

    <!-- javascript -->
    <script src="assets/js/script.js"></script>

</body>
</html>
